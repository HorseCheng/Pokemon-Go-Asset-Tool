syntax = "proto3";
package POGOProtos.Rpc;

import "FriendshipLevelDataProto.proto";
import "GiftBoxDetailsProto.proto";

message FriendshipDataProto {
	FriendshipLevelDataProto friendship_level_data = 1;
	repeated GiftBoxDetailsProto giftbox_details = 2;
	string codename = 3;
	string nickname = 4;
	int64 open_trade_expire_ms = 5;
	bool is_lucky = 6;
	int32 lucky_count = 7;
}
