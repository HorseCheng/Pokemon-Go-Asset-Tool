syntax = "proto3";
package POGOProtos.Rpc;

import "HoloPokemonId.proto";
import "MegaLevelUnlockSettingsProto.proto";
import "MegaLevelCooldownSettingsProto.proto";
import "MegaLevelPerksProto.proto";

message MegaLevelSettingsProto {
	int32 level = 1;
	HoloPokemonId pokemon_id = 2;
	MegaLevelUnlockSettingsProto mega_level_unlock_settings = 3;
	MegaLevelCooldownSettingsProto mega_level_cooldown_settings = 4;
	MegaLevelPerksProto mega_level_perks = 5;
}
