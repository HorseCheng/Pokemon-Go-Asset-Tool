syntax = "proto3";
package POGOProtos.Rpc;

message NewsArticleProto {
	enum NewsTemplate {
		UNSET = 0;
		DEFAULT_TEMPLATE = 1;
	}

	string id = 1;
	repeated string image_url = 2;
	string header_key = 3;
	string subheader_key = 4;
	string main_text_key = 5;
	int64 timestamp = 6;
	NewsTemplate template = 7;
	bool enabled = 8;
	bool article_read = 9;
}
