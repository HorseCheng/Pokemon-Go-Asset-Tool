syntax = "proto3";
package POGOProtos.Rpc;

import "PokemonProto.proto";
import "ObMegaEvolvePokemonOutProtoField.proto";

message MegaEvolvePokemonOutProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		FAILED_POKEMON_MISSING = 2;
		FAILED_INSUFFICIENT_RESOURCES = 3;
		FAILED_POKEMON_CANNOT_EVOLVE = 4;
		FAILED_POKEMON_IS_DEPLOYED = 5;
		FAILED_INVALID_ITEM_REQUIREMENT = 6;
		FAILED_POKEMON_ALREADY_MEGA_EVOLVED = 7;
	}

	Result result = 1;
	PokemonProto evolved_pokemon = 2;
	int32 exp_awarded = 3;
	ObMegaEvolvePokemonOutProtoField ob_field = 4;
}
