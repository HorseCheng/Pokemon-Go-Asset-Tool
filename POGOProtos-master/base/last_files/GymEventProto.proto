syntax = "proto3";
package POGOProtos.Rpc;

import "HoloPokemonId.proto";

message GymEventProto {
	enum Event {
		UNKNOWN = 0;
		POKEMON_FED = 1;
		POKEMON_DEPLOYED = 2;
		POKEMON_RETURNED = 3;
		BATTLE_WON = 4;
		BATTLE_LOSS = 5;
		RAID_STARTED = 6;
		RAID_ENDED = 7;
		GYM_NEUTRALIZED = 8;
	}

	string trainer = 1;
	int64 timestamp_ms = 2;
	Event event = 3;
	HoloPokemonId pokedex_id = 4;
	fixed64 pokemon_id = 5;
}
