syntax = "proto3";
package POGOProtos.Rpc;

message CombatPubSubDataProto {
	enum Type {
		NO_TYPE = 0;
		END_NPC_COMBAT = 1;
		END_INVASION_COMBAT = 2;
		COMBAT_NOTIFY = 3;
		END_PVP_COMBAT = 4;
		VS_SEEKER_MATCH_STARTED = 5;
