syntax = "proto3";
package POGOProtos.Rpc;

import "PostcardDisplayProto.proto";

message ObMethodUpdatePostcardOutProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_POSTCARD_DOES_NOT_EXIST = 2;
		ERROR_NOT_ENABLED = 4;
		ERROR_RATE_LIMITED = 5;
	}

	Result result = 1;
	PostcardDisplayProto ob_postcard_display = 2;
}
