syntax = "proto3";
package POGOProtos.Rpc;

message RedeemPasscodeResponseProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		NOT_AVAILABLE = 2;
		OVER_INVENTORY_LIMIT = 3;
		ALREADY_REDEEMED = 4;
		OVER_PLAYER_REDEMPTION_LIMIT = 5;
	}

	message AcquiredItem {
		string item = 1;
		int64 count = 2;
	}

	Result result = 1;
	bytes acquired_items_proto = 2;
	string passcode = 3;
}
