syntax = "proto3";
package POGOProtos.Rpc;

import "PokemonProto.proto";

message WildPokemonProto {
	fixed64 encounter_id = 1;
	int64 last_modified_ms = 2;
	double latitude = 3;
	double longitude = 4;
	string spawn_point_id = 5;
	PokemonProto pokemon = 7;
	int32 time_till_hidden_ms = 11;
}
