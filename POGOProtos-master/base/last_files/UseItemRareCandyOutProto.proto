syntax = "proto3";
package POGOProtos.Rpc;

import "HoloPokemonId.proto";

message UseItemRareCandyOutProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		INVALID_POKEMON_ID = 2;
		NO_PLAYER = 3;
		WRONG_ITEM_TYPE = 4;
		ITEM_NOT_IN_INVENTORY = 5;
		NOT_ENOUGH_ITEMS = 6;
	}

	Result result = 1;
	HoloPokemonId pokemon_id = 2;
}
