syntax = "proto3";
package POGOProtos.Rpc;

import "BoundingRect.proto";

message MapArea {
	string description = 1;
	int32 epoch = 2;
	string map_provider = 3;
	repeated BoundingRect bounding_rect = 4;
	string minimum_client_version = 5;
}
