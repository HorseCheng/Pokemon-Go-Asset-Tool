syntax = "proto3";
package POGOProtos.Rpc;

import "BelugaPokemonProto.proto";

message BelugaBleTransferPrepProto {
	repeated BelugaPokemonProto pokemon_list = 1;
	bool eligble_for_item = 2;
	int64 transaction_id = 3;
	string beluga_id = 4;
	string nonce = 5;
}
