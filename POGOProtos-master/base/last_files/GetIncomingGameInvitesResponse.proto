syntax = "proto3";
package POGOProtos.Rpc;

message GetIncomingGameInvitesResponse {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_UNKNOWN = 2;
		ERROR_FEATURE_DISABLED = 3;
	}

	message IncomingGameInvite {
		enum Status {
			UNSET = 0;
			NEW = 1;
			SEEN = 2;
		}

		string app_key = 1;
		repeated string friend_profile_names = 2;
		Status status = 3;
	}

	repeated IncomingGameInvite invites = 1;
	Result result = 2;
}
