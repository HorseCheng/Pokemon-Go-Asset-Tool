syntax = "proto3";
package POGOProtos.Rpc;

message MapDisplaySettingsProto {
	enum MapEffect {
		EFFECT_NONE = 0;
		EFFECT_CONFETTI_BASIC = 1;
		EFFECT_CONFETTI_FIRE = 2;
		EFFECT_CONFETTI_WATER = 3;
		EFFECT_CONFETTI_GRASS = 4;
		EFFECT_CONFETTI_RAID_BATTLE = 5;
		EFFECT_CONFETTI_FRIENDSHIP = 6;
		EFFECT_CONFETTI_ROCKET = 7;
		EFFECT_FIREWORKS_PLAIN = 8;
		EFFECT_CONFETTI_FLOWER = 9;
	}

	enum MusicType {
		BGM_UNSET = 0;
		BGM_EVENT = 101;
		BGM_HALLOWEEN = 200;
		BGM_GO_TOUR_00 = 201;
		BGM_GO_TOUR_01 = 202;
		BGM_GO_TOUR_02 = 203;
		BGM_GO_TOUR_03 = 204;
		BGM_GO_TOUR_04 = 205;
		BGM_GO_TOUR_05 = 206;
		BGM_GO_TOUR_06 = 207;
		BGM_GO_TOUR_07 = 208;
		BGM_GO_TOUR_08 = 209;
		BGM_GO_TOUR_09 = 210;
		BGM_TEAM_ROCKET_DEFAULT = 300;
	}

	MapEffect map_effect = 1;
	string research_icon_url = 2;
	MusicType bgm = 3;
	bool show_enhanced_sky = 4;
	string event_skydome_1 = 5;
	string event_skydome_2 = 6;
	string fx_map_visual_effect = 7;
	bool ob_map_display_bool = 8;
}
