syntax = "proto3";
package POGOProtos.Rpc;

import "AwardItemProto.proto";
import "Item.proto";

message LevelUpRewardsOutProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		AWARDED_ALREADY = 2;
	}

	Result result = 1;
	repeated AwardItemProto items = 2;
	repeated Item items_unlocked = 4;
	repeated string avatar_template_ids = 5;
}
