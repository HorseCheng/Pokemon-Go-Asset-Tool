syntax = "proto3";
package POGOProtos.Rpc;

message PokemonCompareChallenge {
	enum CompareOperation {
		UNSET_OPERATION = 0;
		GREATER_WIN = 1;
		LESSER_WIN = 2;
	}

	enum CompareStat {
		UNSET_STAT = 0;
		WEIGHT = 1;
		HEIGHT = 2;
		AGE = 3;
		WALKED_DISTANCE_KM = 4;
		CP = 5;
		MAX_HP = 6;
	}

	CompareStat compare_stat = 1;
	CompareOperation compare_operation = 2;
}
