syntax = "proto3";
package POGOProtos.Rpc;

import "FortDetailsOutProto.proto";

message AddFortModifierOutProto {
	enum Result {
		NO_RESULT_SET = 0;
		SUCCESS = 1;
		FORT_ALREADY_HAS_MODIFIER = 2;
		TOO_FAR_AWAY = 3;
		NO_ITEM_IN_INVENTORY = 4;
		POI_INACCESSIBLE = 5;
	}

	Result result = 1;
	FortDetailsOutProto fort_details_out_proto = 2;
}
