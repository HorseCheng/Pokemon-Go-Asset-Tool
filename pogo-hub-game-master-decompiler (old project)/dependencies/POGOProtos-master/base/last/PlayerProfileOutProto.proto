syntax = "proto3";
package DumpProtos;

message PlayerProfileOutProto {
	Result result = 1;
	int64 start_time = 2;
	repeated PlayerBadgeProto badges = 3;
	GymBadges gym_badges = 4;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
	}

	message GymBadges {
		repeated AwardedGymBadge gym_badge = 1;
		int32 total = 2;
	}
}
