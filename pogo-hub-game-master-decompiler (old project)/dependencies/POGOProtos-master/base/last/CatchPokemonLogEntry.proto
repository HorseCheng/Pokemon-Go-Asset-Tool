syntax = "proto3";
package DumpProtos;

message CatchPokemonLogEntry {
	Result result = 1;
	int32 pokedex_number = 2;
	int32 combat_points = 3;
	fixed64 pokemon_id = 4;
	PokemonDisplayProto pokemon_display = 5;

	enum Result {
		UNSET = 0;
		POKEMON_CAPTURED = 1;
		POKEMON_FLED = 2;
		POKEMON_HATCHED = 3;
	}
}
